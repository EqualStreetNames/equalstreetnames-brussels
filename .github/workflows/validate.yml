name: Validate JSON

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  validate-geojson:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Validate JSON
        uses: docker://orrosenblatt/validate-json-action:latest
        env:
          INPUT_SCHEMA: ./FeatureCollection.json
          INPUT_JSONS: ./data/relations.geojson,./data/ways.geojson
